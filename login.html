<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bestellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="sendlogin.js"></script>

</head>
<body>
  <div class="panel panel-default" style="width: 20%;margin:auto; margin-top:200px; ">
    <div class="panel-heading">FatimaFong Login</div>
    <div class="panel-body">
      <div role="form">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" name="usr">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" name="pwd">
        </div>
        <button type="submit" class="btn btn-default" id="btn">Login</button>
      </div>
      <div class="alert alert-danger fade in" id="errorlog" style="display:none; margin-top:10px;">
          <strong style="align:center;">Name oder Passwort falsch!</strong>
      </div>
    </div>
  </div>


</body>
</html>
